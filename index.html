<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Estates</title>
    <style>
        body {
            background-color: #d3c3a0;
            color: #121212;
            font-family: 'Angkor', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #d3c3a0;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #396e4a;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #fbfccb;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .sample-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .sample-images img {
            width: 260x;
            height: 260px;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .sample-images img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #d3c3a0;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Style for input fields */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #396e4a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2f5639;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elite Estates</h1>
    </header>
    <nav>
  
    </nav>
    <div class="main-content">
        <h2>Welcome to Elite Estates!</h2>
        <p>Create, edit, and explore hilarious memes with our easy-to-use meme maker and database.</p>
        <form id="house-price-form">
            <label for="size">Size (in sqft):</label>
            <input type="number" id="size" name="size" required>
            
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
            
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="furnished">Furnished:</label>
            <select id="furnished" name="furnished">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <input type="submit" value="Predict Price">
        </form>
        <div class="sample-images">
            
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Elite Estates. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('house-price-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Collect form data
            const formData = {
                size: document.getElementById('size').value,
                bedrooms: document.getElementById('bedrooms').value,
                bathrooms: document.getElementById('bathrooms').value,
                furnished: document.getElementById('furnished').value
            };
    
            // Send form data to the backend
            fetch('/predict-house-price', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from the backend
                console.log('Received response from backend:', data);
                // Update UI as needed, e.g., display predicted house price
            })
            .catch(error => {
                console.error('Error occurred during fetch:', error);
                // Handle errors
            });
        });
    </script>
</body>
</html>
